<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body  input type="text"  onkeydown="play()">
    <div class="bg-image"></div>
    <div  class="grid-container">
        <p class="boom" onclick="boom()"><br>A<br>Boom</p>
        <p class="clap" onclick="clap()"><br>S<br>Clap</p>
        <p class="hihat" onclick="hihat()"><br>D<br>Hihat</p>
        <p class="kick" onclick="kick()"><br>F<br>Kick</p>
        <p class="openhat" onclick="openhat()"><br>G<br>Openhat</p>
        <p class="ride" onclick="ride()"><br>H<br>Ride</p>
        <p class="snare" onclick="snare()"><br>J<br>Snare</p>
        <p class="tink" onclick="tink()"><br>K<br>Tink</p>
        <p class="tom" onclick="tom()"><br>L<br>Tom</p>
    </div>
    <div>
        <audio id ="boom" src="sounds/boom.wav"></audio>
        <audio id ="clap" src="sounds/clap.wav"></audio>
        <audio id ="hihat" src="sounds/hihat.wav"></audio>
        <audio id ="kick" src="sounds/kick.wav"></audio>
        <audio id ="openhat" src="sounds/openhat.wav"></audio>
        <audio id ="ride" src="sounds/ride.wav"></audio>
        <audio id ="snare" src="sounds/snare.wav"></audio>
        <audio id ="tink" src="sounds/tink.wav"></audio>
        <audio id ="tom" src="sounds/tom.wav"></audio>

    </div>
<script src="app.js"></script>
</body>
