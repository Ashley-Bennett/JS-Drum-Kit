<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body input type="text"  onkeydown="play()">
    <div class="buttons">
        <button onclick="boom()">A<br>Boom</button>
        <button onclick="clap()">S<br>Clap</button>
        <button onclick="hihat()">D<br>Hihat</button>
        <button onclick="kick()">F<br>Kick</button>
        <button onclick="openhat()">G<br>Openhat</button>
        <button onclick="ride()">H<br>Ride</button>
        <button onclick="snare()">J<br>Snare</button>
        <button onclick="tink()">K<br>Tink</button>
        <button onclick="tom()">L<br>Tom</button>
    </div>
    <div>
        <audio id ="boom" src="sounds/boom.wav"></audio>
        <audio id ="clap" src="sounds/clap.wav"></audio>
        <audio id ="hihat" src="sounds/hihat.wav"></audio>
        <audio id ="kick" src="sounds/kick.wav"></audio>
        <audio id ="openhat" src="sounds/openhat.wav"></audio>
        <audio id ="ride" src="sounds/ride.wav"></audio>
        <audio id ="snare" src="sounds/snare.wav"></audio>
        <audio id ="tink" src="sounds/tink.wav"></audio>
        <audio id ="tom" src="sounds/tom.wav"></audio>

    </div>
<script src="app.js"></script>
</body>
</html>
